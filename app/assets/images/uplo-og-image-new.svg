      <path d="M0 40 L0 140 C0 200 40 240 120 240 C200 240 240 200 240 140 L240 40 L180 40 L180 140 C180 160 160 180 120 180 C80 180 60 160 60 140 L60 40 Z"/>
      <!-- P -->
